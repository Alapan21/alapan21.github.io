<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Import -->
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Alapan Chakraborty || Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <div
      class="min-h-screen overflow-x-hidden page_container dark:bg-neutral-900"
    >
      <header class="h-16">
        <nav
          class="bg-white border-neutral-200 px-6 md:px-96 py-2.5 dark:bg-neutral-900"
        >
          <div
            class="container flex flex-wrap items-center justify-between mx-auto"
          >
            <a href="#" class="flex items-center">
              <img
                src="./svgs/light_red_logo.svg"
                class="h-6 sm:h-9"
                alt="Flowbite Logo"
              />
            </a>
            <button
              data-collapse-toggle="navbar-default"
              type="button"
              class="inline-flex items-center p-2 ml-3 text-sm rounded-lg text-neutral-500 md:hidden hover:bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-neutral-200 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:ring-neutral-600"
              aria-controls="navbar-default"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
              <ul
                class="flex flex-col p-4 mt-4 border rounded-lg border-neutral-100 bg-neutral-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-neutral-800 md:dark:bg-neutral-900 dark:border-neutral-700"
              >
                <li>
                  <a
                    href="#"
                    class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                    aria-current="page"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 pl-3 pr-4 rounded text-neutral-700 hover:bg-neutral-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-neutral-400 md:dark:hover:text-white dark:hover:bg-neutral-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 pl-3 pr-4 rounded text-neutral-700 hover:bg-neutral-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-neutral-400 md:dark:hover:text-white dark:hover:bg-neutral-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >Work</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="px-6 border select-none content_wrapper md:px-96">
        <div class="flex flex-col items-start w-full pt-10 md:items-center">
          <div class="hero_gradient_background--one">
            <span
              class="text-7xl leading-tight font-extrabold md:text-[164px] uppercase hero_gradient_foreground--one"
            >
              Sleep.</span
            >
          </div>
          <div class="hero_gradient_background--two">
            <span
              class="text-7xl leading-tight font-extrabold md:text-[164px] uppercase hero_gradient_foreground--two"
            >
              Eat.</span
            >
          </div>
          <div class="hero_gradient_background--three">
            <span
              class="text-7xl leading-tight font-extrabold md:text-[164px] uppercase hero_gradient_foreground--three"
            >
              Repeat.</span
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
  </body>
</html>
